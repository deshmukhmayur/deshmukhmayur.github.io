<!-- Custom styles and meta -->
<link rel="stylesheet" href="styles/main.css">
<script src="/scripts/icon.component.js"></script>

{% if env.isProduction %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-70443889-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());
</script>
{% endif %}

<!-- Pinterest Domain verification code -->
<meta name="p:domain_verify" content="21160b62908f43a0808ffa4e07cc215f">

<meta name="author" content="{{ site.title }}">
<link rel="canonical" href="{{ site.url }}">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.tags | join(', ') }}">

<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:image" content="{{ site.url }}/assets/Avatar.png">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:url" content="{{ site.url }}/">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter Summary Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.socials.twitter.username }}">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.url }}/assets/Avatar.png">
